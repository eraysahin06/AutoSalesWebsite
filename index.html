<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <header>
      <nav id="category-menu">
        <h1>Eray <span id="h1span">Auto</span></h1>

        <!-- Dynamically create your menu category buttons here -->
      </nav>
    </header>

    <hr />
    <main>
      <h2 id="category">
        <!-- Dynamically update the selected category title -->
      </h2>
      <div id="extra">
        <h3>Welcome to <span id="h3span"> Eray Auto</span>.</h3>
        <p id="welcome-text">
          Click on a category to see the vehicles available for sale. <br />
          Discontinued vehicles will not be shown inside categories.
        </p>
      </div>
      <!-- CREATE CARDS IN HERE DYNAMICALLY -->
      <section class="cards"></section>

    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
